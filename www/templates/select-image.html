<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Select Image">
  <ion-content has-header="true" has-tabs="true" class="center-contents">
    <button class="button button-block button-energized padding-vertical" ng-click="launchPhotoLibrary()">
      upload picture
    </button>
    <img src="/img/ionic.png" id="myImage" />
  </ion-content>
</ion-view>
